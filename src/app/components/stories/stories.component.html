<ion-label>Stories</ion-label>
<ion-item lines="none">
  <ion-grid class="stories">
    <ion-row>
      <ion-item no-lines>
        <div class="scroll-item">
          <ion-avatar *ngFor="let image of images">
            <img [src]='image.url'>
            <span>{{image.user}}</span>
          </ion-avatar>
        </div>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-item>
