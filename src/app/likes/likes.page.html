<ion-toolbar>
  <ion-header>
    <ion-item lines="none">
      <ion-item href="/home" lines="none">
        <ion-icon name="arrow-back-outline" class="back-btn"></ion-icon>
      </ion-item>
      <ion-title>Likes</ion-title>
    </ion-item>
  </ion-header>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-row>
        <ion-item-group *ngFor="let like of likes">
          <ion-item>
            <ion-card>
              <img src={{like.image}}>
              <ion-card-content>
                <ion-icon name="heart"></ion-icon>
                {{like.user}} liked this photo
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-item-group>
      </ion-row>
    </ion-col>
  </ion-grid>

</ion-content>
