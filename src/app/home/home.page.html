<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu id="menu" contentId="main">
    <!-- <ion-header> -->
    <ion-item lines="none">
      <ion-toolbar mode="ios">
        <ion-item lines="none" mode="ios">
          <ion-title>Instagram</ion-title>
          <ion-item lines="none" href="/direct-message" slot="end">
            <ion-icon name="send-outline"></ion-icon>
          </ion-item>
        </ion-item>
      </ion-toolbar>
    </ion-item>
    <!-- </ion-header> -->
    <app-stories></app-stories>
    <ion-content>
      <ion-list lines="none">
        <ion-item href="/direct-message">
          <ion-icon name="chatbubble-outline"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item href="/discover">
          <ion-icon name="search-outline"></ion-icon>
          <ion-label>Discover</ion-label>
        </ion-item>
        <ion-item href="/likes">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>Likes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>More</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="add-outline"></ion-icon>
          <ion-label>Upload</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-item href="/profile">
      <ion-chip class="profile">
        <ion-avatar>
          <img src="/assets/pics/Daniel-profile.jpg">
        </ion-avatar>
        <ion-label>Username</ion-label>
      </ion-chip>
    </ion-item>

  </ion-menu>

  <!-- the main content -->
  <!-- <ion-router-outlet id="main"></ion-router-outlet> -->
  <ion-content id="main">
    <ion-item-group lines="none" *ngFor="let item of feed" style="padding:0px !important;">
      <ion-card>
        <img src={{item.image}} style="widht: 50px">
        <ion-card-header>
          <ion-item lines="none" class="location">
            <ion-item lines="none">
              <ion-chip>
                <ion-avatar>
                  <img src={{item.profileImg}}>
                </ion-avatar>
                <ion-label>{{item.user}}</ion-label>
              </ion-chip>
              <ion-icon name="location-sharp"></ion-icon>
              <ion-card-subtitle>Location</ion-card-subtitle>
            </ion-item>
            <ion-icon name="heart-outline" slot="end"></ion-icon>
            <ion-icon name="chatbubble-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
    </ion-item-group>

  </ion-content>





</ion-split-pane>
