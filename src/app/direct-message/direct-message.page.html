<ion-split-pane when="md">
    <ion-menu id="menu">
        <ion-header>
            <ion-toolbar>
                <ion-item lines="none">
                    <ion-item href="/home" lines="none">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </ion-item>
                    <ion-title>Messages</ion-title>
                    <ion-item slot="end" lines="none">
                        <ion-icon name="add-outline"></ion-icon>
                    </ion-item>
                    <ion-item  slot="end" lines="none">
                        <ion-icon name="videocam-outline"></ion-icon>
                    </ion-item>
                </ion-item>
            </ion-toolbar>
        </ion-header>
        <!-- List Message Threads -->
        <ion-list *ngFor="let username of users">
            <ion-item>
                <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label class="message-photo-icon-name">{{ username }}</ion-label>
            </ion-item>
        </ion-list>
        <div class="spacer"></div>
        <ion-item>
            <ion-icon name="add-circle-outline" slot="end" (click)="presentPopover()"></ion-icon>
        </ion-item>
    </ion-menu>
    <ion-content id="messages">
        <ion-grid>
            <ion-row>
                <ion-col size="12" *ngFor="let message of messages">
                    <ion-row>
                        <ion-col size="6" *ngIf="currentUser !== message.user" class="message other-message">
                            <b>{{ message.user }}</b><br>
                            <span>{{ message.msg }}</span>
                        </ion-col>
                        <ion-col offset="6" size="9" *ngIf="currentUser === message.user" class="message my-message">
                            <b>{{ message.user }}</b><br>
                            <span>{{ message.msg }}</span>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <!-- ion footer with message in. elements -->
                <ion-col size="7" id="footer">
                    <ion-item class="text-area">
                        <ion-textarea [(ngModel)]="newMsg" cols="60" rows="1" placeholder="Enter Message">
                        </ion-textarea>
                        <ion-icon name="send" (click)="sendMessage($event)" class="msg-btn" slot="end"></ion-icon>
                        <!-- Popover for adding img to  -->
                        <ion-icon name="add-circle-outline" slot="end" (click)="presentPopover()"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-split-pane>
