<ion-split-pane>
  <ion-menu id="menu" contentId="messages">
    <ion-header>
      <ion-toolbar>
        <ion-title>Messages</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list *ngFor="let username of users">
      <ion-item>
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{ username }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-menu>

  <ion-content id="message-thread">
    <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
          <b>{{ message.user }}</b><br>
          <span>{{ message.msg }}</span>
        </ion-col>
        <ion-col offsetSize="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
          <b>{{ message.user }}</b><br>
          <span>{{ message.msg }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-footer>
      <ion-toolbar>
        <ion-row no-padding>
          <ion-col>
            <ion-item class="text-area">
              <ion-label position="floating" color="dark">Enter Message</ion-label>
              <ion-textarea [(ngModel)]="newMsg"></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-icon name="send" (click)="sendMessage()" class="msg-btn"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </ion-content>
</ion-split-pane>
